<ul class="list-unstyled">
    <li class="well">
        <p>
            Click on this button:
        </p>
        <button class="btn btn-info"
             onclick="alert('sent!')">
            Send
        </button>
    </li>
    <li class="well">
        <div id="modal_dialog" class="dialog well" tabindex="-1" role="dialog">
            <p>What?</p>
            <button class="btn btn-info" onclick="closeModal()">I don't know.</button>
        </div>
        <button id="open_btn" class="btn btn-info" onclick="confirm()">
            Open Modal
        </button>
        <script>
            function confirm() {
                $('#modal_dialog').css('display', 'block');
                $('#modal_dialog').focus();
            }
            function closeModal() {
                $('#modal_dialog').css('display', 'none');
                $('#open_btn').focus();
            }
        </script>
        <style>
            .dialog {
                display: none;
                position: fixed;
                top: 2em;
            }
        </style>
    </li>
</ul>
