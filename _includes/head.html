<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <!-- Bootstrap core CSS -->
  <link href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <script src="{{ "/codemirror/lib/codemirror.js" | prepend: site.baseurl }}"></script>
  <link rel="stylesheet" href="{{ "/codemirror/lib/codemirror.css" | prepend: site.baseurl }}">
  <script src="{{ "/codemirror/mode/javascript/javascript.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/codemirror/mode/xml/xml.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/codemirror/mode/css/css.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/codemirror/mode/htmlmixed/htmlmixed.js" | prepend: site.baseurl }}"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv-3.7.2.min.js"></script>
  <script src="js/respond-1.4.2.min.js"></script>
  <![endif]-->

  <!-- Custom styles for this template -->
  <link href="{{ "/css/carousel.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- Bootstrap core JavaScript
================================================== -->
  <!-- Placed at the top of the document so the templates can have scripts that depend on them -->
  <script src="{{ "/js/jquery-1.11.1.min.js" | prepend: site.baseurl | prepend: site.url }}"></script>
  <script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl | prepend: site.url }}"></script>
  <!-- Google Analytics for jazahn.github.io -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-58604921-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
